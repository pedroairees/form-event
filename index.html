<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Event</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        
        <form id="my-form">
            <fieldset>
                <legend>Informações do Evento</legend>
                <div class="input-wrapper">
                    <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                    <input type="text" id="event-title" minlength="8" required>
                </div>

                <div class="input-wrapper">
                    <label for="event-url">Link do evento <span>(comece com https://)</span></label>
                    <input type="url" id="event-url" required>
                </div>

                <div class="input-wrapper">
                    <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
                    <input type="number" id="event-whatsapp">
                </div>

                <div class="input-wrapper">
                    <label for="event-info">Informações extras</label>
                    <textarea id="event-info"></textarea>
                </div>

                <div class="input-wrapper">
                    <label for="event-category">Categoria</label>
                    <select id="event-category">
                        <option value="" disabled selected data-default>Selecione...</option>
                        <option value="live">Ao vivo</option>
                        <option value="podcast">PodCast</option>
                        <option value="mentoria">Mentoria</option>
                        <option value="workshop">WorkShop</option>
                        <option value="corporativo">Coporativos</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Privacidade</legend>
                <div class="input-wrapper">
                    <label for="event-email"> E-mail do administrador <span>(digite um email válido)</span></label>
                    <input type="email" id="event-email">
                </div>

                <div class="input-wrapper">
                    <label for="event-password"> Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                    <input type="password" id="event-password" minlength="8" required>
                </div>

                <div class="checkbox-wrapper">
                    <label for="event-private" class="container">
                        <input type="checkbox" id="event-private">
                        <svg viewBox="0 0 64 64" height="24px" width="24px">
                            <path d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 16 L 32 48 L 64 16 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 16" pathLength="575.0541381835938" class="path"></path>
                        </svg>
                    </label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Dia e hora</legend>
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-date">Data</label>
                        <input type="date" id="event-date">
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-inicio">Das</label>
                        <input type="time" id="event-inicio">
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-fim">Até</label>
                        <input type="time" id="event-fim">
                    </div>
                </div>
            </fieldset>
            
        </form>

        <footer>
            <input type="submit" value="Salvar evento" class="button" form="my-form">
        </footer>
    </div>
</body>
</html>
